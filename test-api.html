<!DOCTYPE html>
<html>
<head>
    <title>OTP API Test</title>
</head>
<body>
    <h1>OTP API Test</h1>
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        // Test 1: Health Check - GTFS
        async function testGtfsHealth() {
            const url = 'https://67841b82a6c7.ngrok-free.app/otp/gtfs/v1';
            resultsDiv.innerHTML += '<h2>Test 1: GTFS Health Check</h2>';
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: '{ __typename }'
                    })
                });
                
                const data = await response.json();
                resultsDiv.innerHTML += `<p style="color: green;">✓ GTFS: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">✗ GTFS Error: ${error.message}</p>`;
            }
        }
        
        // Test 2: GTFS Trip Query
        async function testGtfsTrip() {
            const url = 'https://67841b82a6c7.ngrok-free.app/otp/gtfs/v1';
            resultsDiv.innerHTML += '<h2>Test 2: GTFS Trip Planning</h2>';
            
            const query = `
                query Plan($fromLat: Float!, $fromLon: Float!, $toLat: Float!, $toLon: Float!, $dateTime: Long) {
                    plan(
                        from: { lat: $fromLat, lon: $fromLon }
                        to: { lat: $toLat, lon: $toLon }
                        dateTime: $dateTime
                    ) {
                        itineraries {
                            duration
                            legs { mode }
                        }
                    }
                }
            `;
            
            const variables = {
                fromLat: 8.472152,
                fromLon: 124.616295,
                toLat: 8.487033,
                toLon: 124.638092,
                dateTime: Date.now()
            };
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, variables })
                });
                
                const data = await response.json();
                resultsDiv.innerHTML += `<p style="color: green;">✓ GTFS Trip: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">✗ GTFS Trip Error: ${error.message}</p>`;
            }
        }
        
        // Run all tests
        async function runTests() {
            await testGtfsHealth();
            await testGtfsTrip();
        }
        
        runTests();
    </script>
</body>
</html>
